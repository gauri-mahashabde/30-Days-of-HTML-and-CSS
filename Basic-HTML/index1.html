<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Lists</h3>
    <li>This is a list</li>
    <li>This is a list</li>
    <li>This is a list</li>

    <h3>Unorderd List</h3>
    <ul type = "square">
        <li>Javasscript</li>
        <li>React Js</li>
        <li>Node js</li>
        <li>PHP</li>
        <li>Java</li>
    </ul>

    <h3>Ordered List</h3>
    <ol type = "A">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>React Js</li>
        <li>Node Js</li>
        <li>MongoDB</li>
    </ol>
</body>
</html>
